<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>USA</title>
  </head>
  <body>
    <h1>Thai</h1>

    <div class="container">
        <form id="Big911966">
            <input type="file" name="image">
            <input type="text" name="message" class="from-control">
            <button type="=submit">ส่ง</button>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5xsvZeqmNb5mPQBU_M0Sr2R5SqceUWvI",
            authDomain: "supakit911966.firebaseapp.com",
            projectId: "supakit911966",
            storageBucket: "supakit911966.appspot.com",
            messagingSenderId: "417996705322",
            appId: "1:417996705322:web:fa2e59f266f56d22b0bd53",
            measurementId: "G-T0LKF5Z4SX"
        };

        // Initialize Firebase
        const firebaseApp = initializeApp(firebaseConfig);
        const storage = getStorage(firebaseApp);

        const liff_id = "1656870856-zapqq1Ma"
        var profile = {};

        liff.init({
            liffId: liff_id
        }).then(async () => {

            if(liff.isInClient()){

                profile = await liff.getProfile();

            }else{
                alert("กรุณาเปิดใช้งานในแอพ LINE")
            }

        })

        $('#Big911966').on('submit', function(e){

            e.preventDefault()
            let message = $(this).find('input[name=message]').val()
            let image = $(this).find('input[name=image]')[0].files[0]

            const imageRef = ref(storage, "images/" + profile.userId);

            uploadBytes(imageRef, image, {
                metadata: {
                    contentType: image.type,
                    customMetadata: {
                        name: profile.displayName,
                        uid: profile.userId
                    }
                }
            }).then(snapshot => {

                getDownloadURL(imageRef).then(url => {

                    liff.sendMessages([{
                        type: 'text',
                        text: message
                    }, {
                        type: 'image',
                        originalContentUrl: url,
                        previewImageUrl: url
                    }]).then(() => {
                        liff.closeWindow();
                    }).catch(error => {
                        console.log("Error sending message: " + error);
                    });

                })

            })

        })
    </script>
  </body>
</html>
